<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Video Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .video-container {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        #avatar-video {
            display: block;
            max-width: 100%;
            width: 480px;
            height: auto;
        }

        .controls {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-nodding {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-nodding:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-speaking {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }

        .btn-speaking:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.active {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .status span {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Avatar Video Streaming</h1>
    
    <div class="video-container">
        <video id="avatar-video" autoplay loop muted playsinline>
            <source src="/api/v1/avatar?state=nodding" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls">
        <button class="btn btn-nodding active" onclick="changeState('nodding')">Nodding</button>
        <button class="btn btn-speaking" onclick="changeState('speaking')">Speaking</button>
    </div>

    <p class="status">Current state: <span id="current-state">nodding</span></p>

    <script>
        let currentState = 'nodding';

        function changeState(state) {
            if (state === currentState) return;
            
            currentState = state;
            const video = document.getElementById('avatar-video');
            const statusSpan = document.getElementById('current-state');
            
            // Update video source
            video.src = `/api/v1/avatar?state=${state}`;
            video.load();
            video.play();
            
            // Update status text
            statusSpan.textContent = state;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.btn-${state}`).classList.add('active');
        }
    </script>
</body>
</html>
