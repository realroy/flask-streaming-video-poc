<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Video Streaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
        }

        .video-container {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        #avatar-video {
            display: block;
            max-width: 100%;
            width: 480px;
            height: auto;
        }

        .controls {
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-nodding {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .btn-nodding:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-speaking {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }

        .btn-speaking:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.active {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }

        .status {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .status span {
            color: #667eea;
            font-weight: 600;
        }

        .settings {
            margin-top: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .settings label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .settings select {
            padding: 10px 16px;
            font-size: 0.9rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
        }

        .settings select:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .settings select:focus {
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.5);
        }

        .settings select option {
            background: #1a1a2e;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Avatar Video Streaming</h1>
    
    <div class="video-container">
        <video id="avatar-video" autoplay loop playsinline>
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls">
        <button class="btn btn-nodding active" onclick="changeState('nodding')">Nodding</button>
        <button class="btn btn-speaking" onclick="changeState('speaking')">Speaking</button>
    </div>

    <p class="status">Current state: <span id="current-state">nodding</span></p>

    <div class="settings">
        <label for="chunk-size">Chunk Size:</label>
        <select id="chunk-size" onchange="changeChunkSize()">
            <option value="100">100 KB</option>
            <option value="200">200 KB</option>
            <option value="300">300 KB</option>
            <option value="400">400 KB</option>
            <option value="500">500 KB</option>
            <option value="600">600 KB</option>
            <option value="700">700 KB</option>
            <option value="800">800 KB</option>
            <option value="900">900 KB</option>
            <option value="1024">1 MB</option>
        </select>
    </div>

    <script>
        const VALID_STATES = ['nodding', 'speaking'];
        const VALID_CHUNK_SIZES = ['100', '200', '300', '400', '500', '600', '700', '800', '900', '1024'];
        const DEFAULT_STATE = 'nodding';
        const DEFAULT_CHUNK_SIZE = '200';

        let currentState = DEFAULT_STATE;
        let currentChunkSize = DEFAULT_CHUNK_SIZE;

        function getUrlParams() {
            return new URLSearchParams(window.location.search);
        }

        function updateUrlParams() {
            const params = new URLSearchParams();
            params.set('state', currentState);
            params.set('chunk_size', currentChunkSize);
            const newUrl = `${window.location.pathname}?${params.toString()}`;
            history.replaceState(null, '', newUrl);
        }

        function getVideoUrl() {
            return `/api/v1/avatar?state=${currentState}&chunk_size=${currentChunkSize}`;
        }

        function updateVideo() {
            const video = document.getElementById('avatar-video');
            video.src = getVideoUrl();
            video.load();
            video.play();
        }

        function updateUI() {
            // Update status text
            document.getElementById('current-state').textContent = currentState;
            
            // Update button states
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.btn-${currentState}`).classList.add('active');
            
            // Update chunk size select
            document.getElementById('chunk-size').value = currentChunkSize;
        }

        function changeState(state) {
            if (state === currentState) return;
            if (!VALID_STATES.includes(state)) return;
            
            currentState = state;
            updateUrlParams();
            updateUI();
            updateVideo();
        }

        function changeChunkSize() {
            const newChunkSize = document.getElementById('chunk-size').value;
            if (newChunkSize === currentChunkSize) return;
            
            currentChunkSize = newChunkSize;
            updateUrlParams();
            updateVideo();
        }

        function initFromUrl() {
            const params = getUrlParams();
            
            // Read state from URL
            const urlState = params.get('state');
            if (urlState && VALID_STATES.includes(urlState)) {
                currentState = urlState;
            }
            
            // Read chunk_size from URL
            const urlChunkSize = params.get('chunk_size');
            if (urlChunkSize && VALID_CHUNK_SIZES.includes(urlChunkSize)) {
                currentChunkSize = urlChunkSize;
            }
            
            // Update URL to ensure both params are present
            updateUrlParams();
            
            // Update UI to match state
            updateUI();
            
            // Load video with current settings
            updateVideo();
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initFromUrl);
    </script>
</body>
</html>
